<html>
<head>
<title>Calculator</title>
<meta charset = "utf-8">

<Style>

input[type = "button"]
{
	width:100%;
	height:100%;
	color:white;
	background-color:grey;
	font-size:30px;
}
input[type = "text"]
{
	width: 100%;
	height:100%;
	background-color:grey;
	color:white;
	font-size:30px;
}
table
{
	width: 100%;
	padding: 50px;
	height:100%;
}
</style>
</head>
<body>
<script src = "calculator.js"></script>
	<table style = "border:1; margin-left:auto; margin-right:auto; margin-top:150px; width:600px; height:500px">
		
		<tr>
			<td colspan ="4"> <input type = "text" style ="text-align:right;" id = "result" name = "ketqua" value = "0"> </td>
		</tr>
		<tr>
			<td> <input type ="button" value = "AC" 	onclick = "clr()"></td>
			<td> <input type ="button" value = "&#8592" onclick = "del()"></td>
			<td> <input type ="button" value = "%" 		onclick = "display('%')"></td>
			<td> <input type ="button" value = "&#43"	onclick = "display('+')"></td>
		</tr>
		<tr>
			<td> <input type ="button" value = "7" 		onclick = "display('7')"></td>
			<td> <input type ="button" value = "8" 		onclick = "display('8')"></td>
			<td> <input type ="button" value = "9" 		onclick = "display('9')"></td>
			<td> <input type ="button" value = "&#8722" onclick = "display('-')"></td>
		</tr>
		<tr>
			<td> <input type ="button" value = "4" 		onclick = "display('4')"></td>
			<td> <input type ="button" value = "5" 		onclick = "display('5')"></td>
			<td> <input type ="button" value = "6" 		onclick = "display('6')"></td>
			<td> <input type ="button" value = "&#215" 	onclick = "display('*')"></td>
		</tr>
		<tr>
			<td> <input type ="button" value = "1" 		onclick = "display('1')"></td>
			<td> <input type ="button" value = "2" 		onclick = "display('2')"></td>
			<td> <input type ="button" value = "3" 		onclick = "display('3')"></td>
			<td> <input type ="button" value = "&#247" 	onclick = "display('/')"></td>
		</tr>
		<tr>
			<td> <input type ="button" value = "0"		onclick = "display('0')"></td>
			<td> <input type ="button" value = "&#177"	onclick = "display('&#177')"></td>
			<td> <input type ="button" value = ","		onclick = "display('.')"></td>
			<td> <input type ="button" value = "&#61"	onclick = "solve()"></td>
		</tr>
		
	</table>
	
</body>
</html>
