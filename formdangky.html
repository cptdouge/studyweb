<html>
    <head>
        <title>Form Checker</title>
        <meta charset = "utf-8">
        <link rel = "stylesheet" href="formdangky.css">
        <script src = "formdangky.js"></script>
    </head>
    <body>
        <div class = "container">
            <h1>Đăng ký tài khoản hệ thống</h1>
            <form action = "https://www.google.com.vn" class="form" onsubmit= "return send()">
                <div class="input-box">
                    <label for="username">Tên Đăng Nhập(*):</label>
                    <input class="text" type="text" id="username" placeholder="Username"><br>
                    <label for="pwd">Password(*):</label>
                    <input class="text" type="password" id="pwd" placeholder="Mật khẩu"><br>
                    <label for="confirmpwd">Nhập lại mật khẩu(*):</label>
                    <input class="text" type="password" id="confirmpwd" placeholder="Mật khẩu"><br>
                    <label for="lastname">Họ của bạn(*):</label>
                    <input class="text" type="text" id="lastname" placeholder="Họ"><br>
                    <label for="firstname">Tên của bạn(*):</label>
                    <input class="text" type="text" id="firstname" placeholder="Tên"><br>
                    <label for="email">Email(*):</label>
                    <input class="text" type="text" id="email" placeholder="Email"><br>
                    <label for="phone">Số điện thoại(*):</label>
                    <input class="text" type="text" id="phone" placeholder="SĐT"><br>
                    <input class="button" type="submit" value="Đăng ký">
                </div>
            </form>
        </div>
        
    </body>
</html>
